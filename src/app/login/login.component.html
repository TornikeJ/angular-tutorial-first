<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
            <div>
                <label>E-mail</label>
                <input type="email" formControlName="email">
            </div>
            <div>
                <label>Password</label>
                <input type="password" formControlName="password">
            </div>
            <button class="button" type="submit">Log in</button>
    </form>
</div>
